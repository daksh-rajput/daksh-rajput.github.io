<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhonePe App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        /* Customize styles here if needed */
        .card-img-top {
            height: 300px; /* Adjust image height as needed */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Logo and Top Content -->
        <div class="row align-items-center">
            <div class="col-md-6">
                <img src="https://play-lh.googleusercontent.com/6iyA2zVz5PyyMjK5SIxdUhrb7oh9cYVXJ93q6DZkmx07Er1o90PXYeo6mzL4VC2Gj9s=w240-h480-rw" class="img-fluid" alt="PhonePe Logo">

            <div class="col-md-6 text-center">
                <h2>PhonePe UPI, Payment, Recharge</h2>
            </div>
        </div>

        <hr>

        <!-- Star Rating and Details -->
        <div class="row">
            <div class="col-md-12">
                <p><strong>Star:</strong> 4.4</p>
                <p><strong>11.2M reviews</strong></p>
                <p><strong>500M+ Downloads</strong></p>
                <p><strong>Content rating:</strong> Rated for 3+</p>
            </div>
        </div>

        <hr>

        <!-- Install Button -->
        <div class="row">
            <div class="col-md-12 text-center">
                <button class="btn btn-primary btn-lg btn-block">Install</button>
            </div>
        </div>

        <hr>

        <!-- Images in Cards -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://play-lh.googleusercontent.com/pyT__iaNpHUSL4F1uRAuZdWSHKv7f-BjYUCwW_J9-9kS_jpsOetHonFsE93v3O1Cj3BP=w2560-h1440-rw" class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://play-lh.googleusercontent.com/WRFpw9BZipM0zzzfc3V7jhRU5kTQlxuoNDj7OhNabzl5dWpnyZoeqk1SizzZFi1nhcSR=w2560-h1440-rw" class="card-img-top" alt="Image 2">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                       
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://play-lh.googleusercontent.com/2kVxbP2N96k119c1B15vHZxmh-BdOVeGjDbzRb23XsOSlzUmwOPAH7HP5eFzSeFLGPGa=w2560-h1440-rw" class="card-img-top" alt="Image 3">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
