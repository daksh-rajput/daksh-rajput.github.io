<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Bootstrap Page with Centered Video</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
/* Custom styles */
.custom-container {
position: relative;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.custom-video {
max-width: 60%; /* Adjust the video size as needed */
height: 70%;
}
.video-link {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 1;
opacity: 0;
}
</style>
</head>
<body>

  <div class="container-fluid custom-container">
    <a href="https://example.com" target="_blank" class="video-link"></a>
    <video class="custom-video" controls>
      <source src="https://videoblocks-assets.s3.amazonaws.com/vod-bsb/vod-bsb-preview.mp4" type="video/mp4"> <!-- Replace with your actual video URL -->
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
