<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  <style>
    body {
      background: wheat;
    }

    .box {
      position: relative;
    }

    .box::before {
      content: "";
      width: 440px;
      height: 440px;
      background-color: #89cff0;
      position: absolute;
      z-index: -1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }

    .box-body {
      position: relative;
      height: 200px;
      width: 200px;
      margin-top: 123.3333333333px;
      background-color: #cc231e;
      border-bottom-left-radius: 5%;
      border-bottom-right-radius: 5%;
      box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.3);
      background: linear-gradient(#762c2c, #ff0303);
    }

    .box-body .img {
      opacity: 0;
      transform: translateY(0%);
      transition: all 0.5s;
      margin: 0 auto;
      display: block;
    }

    .box-body:hover {
      cursor: pointer;
      animation: box-body 1s forwards ease-in-out;
    }

    .box-body:hover .img {
      opacity: 1;
      transform: translateY(-157px);
    }

    .box-body:hover .box-lid {
      animation: box-lid 1s forwards ease-in-out;
    }

    .box-body:hover .box-bowtie::before {
      animation: box-bowtie-left 1.1s forwards ease-in-out;
    }

    .box-body:hover .box-bowtie::after {
      animation: box-bowtie-right 1.1s forwards ease-in-out;
    }

    .box-body::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      background: linear-gradient(#ffffff, #ffefa0);
    }

    .box-lid {
      position: absolute;
      z-index: 1;
      left: 50%;
      transform: translateX(-50%);
      bottom: 90%;
      height: 40px;
      background-color: #cc231e;
      width: 220px;
      border-radius: 5%;
      box-shadow: 0 8px 4px -4px rgba(0, 0, 0, 0.3);
    }

    .box-lid::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      background: linear-gradient(#ffefa0, #fff);
    }

    .box-bowtie {
      height: 100%;
    }

    .box-bowtie::before,
    .box-bowtie::after {
      content: "";
      width: 83.3333333333px;
      height: 83.3333333333px;
      border: 16.6666666667px solid white;
      border-radius: 50% 50% 0 50%;
      position: absolute;
      bottom: 99%;
    }

    .box-bowtie::before {
      left: 50%;
      transform: translateX(-100%) skew(10deg, 10deg);
    }

    .box-bowtie::after {
      left: 50%;
      transform: translateX(0%) rotate(90deg) skew(10deg, 10deg);
    }

    @keyframes box-lid {
      0%,
      42% {
        transform: translate3d(-50%, 0%, 0) rotate(0deg);
      }
      60% {
        transform: translate3d(-85%, -230%, 0) rotate(-25deg);
      }
      90%,
      100% {
        transform: translate3d(-119%, 225%, 0) rotate(-70deg);
      }
    }

    @keyframes box-body {
      0% {
        transform: translate3d(0%, 0%, 0) rotate(0deg);
      }
      25% {
        transform: translate3d(0%, 25%, 0) rotate(20deg);
      }
      50% {
        transform: translate3d(0%, -15%, 0) rotate(0deg);
      }
      70% {
        transform: translate3d(0%, 0%, 0) rotate(0deg);
      }
    }

    @keyframes box-bowtie-right {
      0%,
      50%,
      75% {
        transform: translateX(0%) rotate(90deg) skew(10deg, 10deg);
      }
      90%,
      100% {
        transform: translate(-50%, -15%) rotate(45deg) skew(10deg, 10deg);
        box-shadow: 0px 4px 8px -4px rgba(0, 0, 0, 0.3);
      }
    }

    @keyframes box-bowtie-left {
      0% {
        transform: translateX(-100%) rotate(0deg) skew(10deg, 10deg);
      }
      50%,
      75% {
        transform: translate(-50%, -15%) rotate(45deg) skew(10deg, 10deg);
      }
      90%,
      100% {
        transform: translateX(-100%) rotate(0deg) skew(10deg, 10deg);
      }
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-12">
            <h3 class="text-center text-light my-5"><strong>Get changes To Win </strong></h3>
          </div>
          <div class="col-12 mt-5 d-flex justify-content-center">
            <div class="box">
              <div class="box-body">
                <img class="img" src="smartwatch.png">
                <div class="box-lid">
                    
                    <div class="box-bowtie"></div>
                    
                </div>
            </div>
            </div>
            
          </div>
          
        </div>
        
      </div>





  <!-- Bootstrap JS and dependencies (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
