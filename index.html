<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  <style>
    /* Kaushan+Script, oregano, sail */
@import url('https://fonts.googleapis.com/css?family=Kaushan+Script');

html, body, .container {
  height: 100%;
  font-family: 'Kaushan Script','Sail', cursive;
}

body {
  background: #e74;
  overflow: hidden;
  background-image: linear-gradient( to bottom, #190e14 ,#0d0d4b 30%, #c76075 80%, #e9b64b 95% );
  background-image:
    radial-gradient(circle at center bottom, #e9b64b ,#c76075 15%, #0d0d4b 75%, #190e14 90%);
}

div#beach,
canvas#canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

div#beach {
  background-image: url(https://dl.dropbox.com/s/oe0oce2udq44bj5/beachsil2.png);
  /* background-size: cover; */
  background-position: bottom right;
  background-size: 1700px;
    background-repeat: no-repeat;
}

div#video {
  position: absolute;
  right: 243px;
  bottom: 200px;
}

div#video iframe {
  width: 255px;
  height: 155px;
}

#people {
  position: absolute;
  bottom: 65px;
  left: 40px;
  width: 140px;
}

#car {
  position: absolute;
  bottom: 46px;
  left: 180px;
  width: 230px;
}

div#sea {
  background-color: blue;
  height: 85px;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background-image:
    radial-gradient(circle at center top, #23485a, #0d0246);
}

.merrywrap{
  position: absolute;
  right: 0px;
  left: 0px;
  bottom: 0px;
  top: 0px;
  background-color: #d44;
  transition: background-color .5s ease;
}
.giftbox{
  position: absolute;
  width:300px;
  height:200px;
  left:50%;
  margin-left: -150px;
  bottom: 40px;
  z-index:10;
  &>div{
    background: #34495e;
    position: absolute;
    &:after,&:before{
      position: absolute;
      content:"";
      top: 0;
    }
  }
  &:after{
    position: absolute;
    color:#fff;
    width:100%;
    content:"Click Me!";
    left: 0;
    bottom: 0;
    font-size: 24px;
    text-align: center;
    transform:rotate(-20deg);
    transform-origin:0 0;
  }
  .cover{
    width:100%;
    top: 0;
    left: 0;
    height:25%;
    z-index:2;
    &:before{
      position: absolute;
      height:100%;
      left: 50%;
      width:50px;  transform:translateX(-50%);
      background:#fdc56d;
    }
    &>div{
      position: absolute;
      width:50px;
      height:50px;
      left:50%;
      top:-50px; transform:translateX(-50%);
      &:before,&:after{
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        content:"";
        box-shadow:inset 0 0 0 15px #fdc56d;
        border-radius:30px;
        transform-origin:50% 100%;
      }
      &:before{
        transform:translateX(-45%) skewY(40deg);
      }
      &:after{   transform:translateX(45%) skewY(-40deg);
      }
    }
  }
  .box{
    right:5%;
    left:5%;
    height:80%;
    bottom: 0;
    &:before{ 
      width:50px;
      height:100%;
      left:50%;
      transform:translateX(-50%);
      background:#fdc56d;
    }
    &:after{
      width:100%;
      height:30px;
      background:rgba(0,0,0,0.2);
    }
  }
}
.icons{
  position:absolute;
  left: 10px;
  /*top:50%;
  width: 100%;*/
  height: auto; 
  transform:translateY(10px) rotate(-20deg); 
  .row{
    width:100%;
    text-align: center; 
    span{ 
      color: #e5e5e5;
      text-shadow: 4px 4px 0 rgba(96, 125, 139, 0.4);
      font-size: 50px;   
      display: inline-block;
      opacity:0;
      transition: transform 0.5s ease-in, opacity 0.7s;
    }
  } 
}
.step-1{
  .giftbox{
    animation:wobble 0.5s linear infinite forwards;
  }
  .cover{
     animation:wobble 0.5s linear infinite  0.1s forwards;
  }
  .icons .row span{
    opacity:1;
  }
}
.step-2 .giftbox:after{
  opacity:0;
}
.step-3 .giftbox,
.step-4 .giftbox{
  opacity: 0;
  z-index:1;
  &:after{
    opacity:0;
  }
}
.step-2{
  .giftbox{
    .cover{
      animation:flyUp 0.4s ease-in forwards;
    }
    .box{
      animation:flyDown 0.2s ease-in 0.05s forwards;
    }
  }
}
@keyframes wobble{
  25%{
    transform:rotate(4deg);
  }
  75%{
    transform:rotate(-2deg);
  }
}
@keyframes flyUp{
  75%{
    opacity:1;
  }
  100%{
    transform:translateY(-1000px) rotate(20deg);
    opacity:0;
  }
}
@keyframes flyDown{
  75%{
    opacity:1;
  }
  100%{
    transform:translateY(100%);
    opacity:0;
  }
}
.step-1 .icons .row span{
  opacity:0;
}
.step-1 .icons .row span:first-child { 
      transform: translateY(700%) translateX(600%);
}
.step-1 .icons .row span:nth-child(2) { 
      transform: translateY(700%) translateX(500%);
}
.step-1 .icons .row span:nth-child(3) { 
      transform: translateY(700%) translateX(400%);
}
.step-1 .icons .row span:nth-child(4) { 
      transform: translateY(700%) translateX(300%);
}
.step-1 .icons .row span:nth-child(5) { 
      transform: translateY(700%) translateX(200%);
}
.step-1 .icons .row span:nth-child(6) { 
      transform: translateY(700%) translateX(100%);
}
.step-1 .icons .row span:nth-child(7) { 
      transform: translateY(700%) translateX(0);
}
.step-1 .icons .row span:nth-child(8) { 
      transform: translateY(700%) translateX(-100%);
}
.step-1 .icons .row span:nth-child(9) { 
      transform: translateY(700%) translateX(-200%);
}
.step-1 .icons .row span:nth-child(10) { 
      transform: translateY(700%) translateX(-300%);
}  
.step-1 .icons .row span:nth-child(11) { 
      transform: translateY(700%) translateX(-400%);
} 
.step-1 .icons .row span:nth-child(12) { 
      transform: translateY(700%) translateX(-500%);
} 
.step-1 .icons .row span:nth-child(13) { 
      transform: translateY(700%) translateX(-600%);
} 
.step-1 .icons .row span:nth-child(14) { 
      transform: translateY(700%) translateX(-700%);
} 
.step-2 .icons .row span {
  transform:translateY(0) translateX(0);
  opacity: 0.3;
}
.step-3 .icons .row span {
  opacity: 0;
  transform:translateY(0) translateX(0);
  animation:popUp 0.4s ease-in forwards;
}
.step-3 .icons .row span:nth-child(odd) {
  animation-duration:0.3s;
}
@keyframes popUp{
  10%{
    opacity:0.9;
  }
  50%{
    transform:translateY(-30px);
  }
  100%{
    transform:translateY(0);
  }
}
.step-4 .icons .row span {
  transform:translateY(0) translateX(0);
  opacity: 1;
}
.step-4 .icons .row span {
  transition: transform 0.5s ease-out;
  animation:none;
}
.step-4 .icons .row span:nth-child(1){
  transform:translateY(500%) translateX(0);
  animation:fallAway 1.3s ease-in-out forwards;
}
.step-4 .icons .row span:nth-child(2){
  transform:translateY(600%) translateX(0);
  animation:fallAway 1.2s ease-in-out forwards;
}
.step-4 .icons .row span:nth-child(3){
  transform:translateY(700%) translateX(0);
  animation:fallAway 1.1s ease-in-out forwards;
}
.step-4 .icons .row span:nth-child(4){
  transform:translateY(800%) translateX(0);
  animation:fallAway 1s ease-in-out forwards;
}
.step-4 .icons .row span:nth-child(5){
  transform:translateY(900%) translateX(0);
  animation:fallAway 0.9s ease-in-out forwards;
}
.step-4 .icons .row span:nth-child(6){
  transform:translateY(1000%) translateX(0);
  animation:fallAway 0.8s ease-in-out forwards;
}
.step-4 .icons .row span:nth-child(7){
  transform:translateY(1100%) translateX(0);
  animation:fallAway 0.7s ease-in-out forwards;
}
.step-4 .icons .row span:nth-child(8){
  transform:translateY(1200%) translateX(0);
  animation:fallAway 0.6s ease-in-out forwards;
}
.step-4 .icons .row span:nth-child(9){
  transform:translateY(1300%) translateX(0);
  animation:fallAway 0.5s ease-in-out forwards;
}
.step-4 .icons .row span:nth-child(10){
  transform:translateY(1400%) translateX(0);
  animation:fallAway 0.4s ease-in-out forwards;
}
.step-4 .icons .row span:nth-child(11){
  transform:translateY(1500%) translateX(0);
  animation:fallAway 0.3s ease-in-out forwards;
}
.step-4 .icons .row span:nth-child(12){
  transform:translateY(1600%) translateX(0);
  animation:fallAway 0.2s ease-in-out forwards;
}
.step-4 .icons .row span:nth-child(13){
  transform:translateY(1700%) translateX(0);
  animation:fallAway 0.1s ease-in-out forwards;
}
.step-4 .icons .row span:nth-child(14){
  transform:translateY(1800%) translateX(0);
  animation:fallAway 0s ease-in-out forwards;
}
@keyframes fallAway{
  10%{
    opacity:1;
  }
  100%{
    transform:translateY(-20px);
    opacity:0;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Dajsh dkpdsfk;efgk;lesgk;'rwwr to the Beach!</h1>
        <p class="text-center">Enjoy the beach and click the box for a surprise.</p>
      </div>
    </div>
  </div>

  <div id="beach"></div>
  <canvas id="canvas"></canvas>
  <div id="video">
    <iframe src="https://www.youtube.com/embed/somevideo" frameborder="0" allowfullscreen></iframe>
  </div>
  <div id="merrywrap" class="merrywrap step-1">
    <div class="giftbox">
      <div class="cover">
        <div></div>
      </div>
      <div class="box"></div>
    </div>
    <div class="icons">
      <div class="row">
        <span class="fa fa-heart"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-gift"></span>
        <span class="fa fa-tree"></span>
        <span class="fa fa-music"></span>
        <span class="fa fa-bell"></span>
        <span class="fa fa-candy-cane"></span>
        <span class="fa fa-snowflake"></span>
        <span class="fa fa-cookie"></span>
        <span class="fa fa-crown"></span>
        <span class="fa fa-glass-martini-alt"></span>
        <span class="fa fa-dragon"></span>
        <span class="fa fa-fire"></span>
        <span class="fa fa-bolt"></span>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const merrywrap = document.getElementById('merrywrap');
      const giftbox = merrywrap.querySelector('.giftbox');
      const cover = giftbox.querySelector('.cover');
      const box = giftbox.querySelector('.box');
      const icons = merrywrap.querySelector('.icons');

      giftbox.addEventListener('click', function () {
        merrywrap.classList.remove('step-1');
        merrywrap.classList.add('step-2');

        setTimeout(function () {
          merrywrap.classList.remove('step-2');
          merrywrap.classList.add('step-3');

          setTimeout(function () {
            merrywrap.classList.remove('step-3');
            merrywrap.classList.add('step-4');
          }, 1000); // Time for step 3 animation
        }, 1000); // Time for step 2 animation
      });
    });
  </script>
</body>
</html>
