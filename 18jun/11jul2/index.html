<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Video Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional: Custom styles for modal content */
    .modal-content {
      background-color: #f8f9fa; /* Light grey background for modal */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-12 col-md-8">
        <!-- Video Player -->
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" width="100%" height="315" src="https://www.youtube.com/embed/VowXFWlAXIU?autoplay=1&controls=0&showinfo=0" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="videoModalLabel">Modal Title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>This modal appears after 5 seconds of video playback.</p>
          <p>Customize this content as per your needs.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional if using modal) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Function to show modal after 5 seconds of video play
    $(document).ready(function() {
      var videoPlayer = document.querySelector('iframe');

      videoPlayer.onload = function() {
        setTimeout(function() {
          $('#videoModal').modal('show'); // Show the modal after 5 seconds
        }, 5000); // 5000 milliseconds = 5 seconds
      };
    });
  </script>
</body>
</html>
