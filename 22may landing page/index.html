<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page with Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Center heading */
    .center-heading {
      text-align: center;
      margin-top: 20px;
    }
    /* Center image */
    .center-image {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    /* Center content */
    .center-content {
      text-align: left;
    }
    /* Center button */
    .center-button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <!-- Centered heading -->
      <h1 class="center-heading">Chance to Win Bitcoin in Your EMoney Wallet</h1>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-12">
      <!-- Centered image -->
      <div class="center-image">
        <img src="https://pin.surveymaster.rent/emoney/img/bit.jpg" class="img-fluid" alt="Bitcoin Image">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <!-- Content -->
      <div class="center-content">
        <ul>
          <li>🎉 You have a chance to add free Bitcoin to your EMoney wallet.</li>
          <li>🌐 Use this cryptocurrency anywhere you want.</li>
          <li>🎁 Click on the "Claim Prize" button.</li>
          <li>➕ Then click on the "Add to Chrome" button.</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <!-- Centered button -->
      <div class="center-button">
        <a href="https://example.com/" class="btn btn-primary">Claim Prize</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
